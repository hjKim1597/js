<body>

    <button type="button" id="btn" class="btn btn-default">클래스조작테스트</button>

    <script>
        // js

        // btn.classList.add("클래스추가") //클래스 추가
        // btn.classList.remove("클래스추가") //클래스 삭제

        // 제이쿼리
        $("#btn").addClass("myBtn"); //클래스 추가

    </script>


    <h3>토글</h3>
    <button type="button" id="tog" class="dark">토글버튼</button>

    <script>
        $("#tog").click(function () {
            // console.log('sdfsdf');

            // console.log(this);
            // console.log(event.target);

            // $("this")
            $(event.target).toggleClass("dark");

        })



    </script>

    <hr>



    <button id="test" type="button" class="test aaa">실습</button>

    <script>
        // test버튼에 aaa클래스가 있다면 body배경색을 검은색
        //test버튼에 aaa가 없다면 body 배경색을 흰색
        //hasClass, addClass, removeClass 사용

        $("#test").click(function () {
            if ($(event.target).hasClass("aaa")) {
                $(document.body).css("backgroundColor", "black");

            } else {
                $(document.body).css("backgroundColor", "white");

            }

            $(event.target).toggleClass("aaa");
        })


    </script>





</body>

</html>
