<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 제이쿼리 링크 -->
    <script src="js/jquery-3.7.1.min.js"></script>

</head>

<body>

    <div class="test1"></div>
    <div class="test2"></div>

   


    <script>
        // js
        // document.querySelector(".test1").innerHTML = "<a href='#'> 태그 </a>";

        // 제이쿼리
        // innerhtml로 값 넣기를 대체
        $(".test1").html("<a href='#'> 태그 </a>");

        // $(".test1").html(""); //없애기

        // innerHTML값 얻기
        var a = $(".test1").html();
        console.log(a);

        // 순수 text형태로 값 넣기
        $(".test2").text("<a href='#'> 태그 </a>"); // 괄호안 텍스트 그대로 출력


    </script>


</body>

</html>
