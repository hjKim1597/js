<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>태그 사이에 값을 넣는 거는 innerHTML = 대입할 값 </h3>

    <h3 class="title">단어를 선택하세요</h3>

    <select class="say">
        <option value="a">선택</option>
        <option value="b">hello</option>
        <option value="c">안녕하세요</option>
        <option value="d">你好</option>
    </select>

    <script>
        var title = document.querySelector(".title");
        var say = document.querySelector(".say");
        

        console.log(say);
        console.log(title);
        
        say.addEventListener('change',function() {
            console.log(say.value);

            if(say.value === 'a') {
                title.innerHTML = '단어를 선택하세요';
            } else if(say.value === 'b') {
                title.innerHTML = '한국어입니다.';
            } else if(say.value === 'c') {
                title.innerHTML = '영어입니다.';
            } else if(say.value === 'd') {
                title.innerHTML = '중국어입니다.';
            }
        });

     

    </script>
</body>
</html>
