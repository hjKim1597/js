<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //배열을 다루는 내장함수들..

        //배열의 끝에 추가
        var arr = [1, 2, 3, 4];
        arr.push(10);
        arr.push(100,200,300); //나열된 데이터가 들어갈 수 도 있음
        console.log(arr);

        //배열의 끝에서 값을 제거
        var result = arr.pop();
        console.log("마지막에서 제거한 값:" + result );
        console.log(arr);

        //배열 앞에서 추가
        arr.unshift('a');
        console.log(arr);

        //배열 앞에서 제거
        var result = arr.shift();
        console.log(result); //첫 번째 요소를 제거하고, 제거된 요소를 반환합니다. 배열의 길이를 변하게함

        //중간에 추가
        arr.splice(1, 0, "홍길동"); // 첫번째 인덱스에 0개 삭제, 홍길동 추가
        console.log(arr);
        arr.splice(1, 1); //1번째 요소에서 1개 삭제
        console.log(arr);

        //값을 찾기
        if (arr.indexOf(100) != -1) { //indexof 는 찾은 인덱스 번호를 반환,없으면 -1을 반환
            console.log("100 이 존 재");
            
        }

        //정렬
        arr.sort(); //사전 등재순으로 정렬됨
        console.log(arr);

        //배열합치기
        var arr = [1,2,3];
        var arr2 = ['a', 'b', 'c'];
        var newArr = arr.concat(arr2); //배열을 합쳐서 새로운 배열을 만듦
        console.log(newArr);













    </script>


</body>

</html>
