<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //전개연산자 spread operator
        const arr = [1,2,3];
        console.log(...arr); //arr의 배열을 풀어서 나열해줌

        //배열의 추가
        const num = [10,20,30, ...arr];
        console.log(...num); //배열에 추가도 가능 / ...num 하면 10 20 30 1 2 3 나옴
        
        //배열의 중간에 추가
        const num2 = [10, ...arr, 20, 30];
        console.log(num2);

        //배열의 복사
        const num3 = [...arr];
        console.log(num3);

        //배열의 결합
        const num4 = [...arr, ...arr, ...arr]
        console.log(num4);
        console.log("-----------------------------------");
        
    </script>

    <script>
        //함수에서 전개구문
        function sum(x,y,z) {
            return x + y + z;
        }
        //sum(1,2,3)
        console.log(sum(...arr)); //1,2,3
        console.log(sum(10,20,...arr) ); //10,20,1,2,3 중에  x,y,z로 2와 3은 버려짐 31출력
        
         //함수의 가변적 매개변수
        function sum3(x, ...arr) {
            return [x, ...arr]
        }
        

        console.log(sum3(1,2,3,4,5,6) );
        console.log(sum3(1,2,3,4));
        console.log(sum3(1));
        console.log(sum(...[1,2,3]));

        //함수의 default 매개값 
        function sum4(x,y = 10, z = 20){
            return x + y + z;
        }
        console.log(sum4(1));
        console.log(sum4(1,2));
        console.log(sum4(1,2,3));
        console.log(sum4(1, ...[1,2,3]));
        
        

        
        
        
        
        
    </script>

</body>
</html>
