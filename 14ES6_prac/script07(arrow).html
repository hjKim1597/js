<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//   a();
    //    var a = function() {
    //     console.log("실행됨");
    //    }
    //    a();

    let a = () => {
        console.log("실행됨");
    }
    a();

    //코드가 한줄이면 {}생략가능, 자동리턴
    let a2 = (a,b) => a+b;
    console.log(a2(1,2));
    let a3 = (a,b = 20) => console.log(a,b);
    a3(2); // 2,20

    //매개변수가 1개면 소괄호 생략이 가능
    let a4 = a => a + 10;
    console.log(a4(1));
    
    //객체를 반환하려면 소괄호로 묶어줌
    // let a5 = a => {
    //     return {"name" : a};
    // }

    let a5 = a => ({"name" : a})
    console.log(a5("가"));
    
    
    </script>
</body>
</html>
