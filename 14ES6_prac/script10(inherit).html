<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    class Shape {
        func = () => {
            console.log("안녕!");
            
        }
    }

    class Rect extends Shape {
        constructor(width, height) {
            super();
            this.width = width;
            this.height = height;
        }

        func = () => {
            console.log("오버라이딩!");
            
        }

    }
    let r = new Rect();
    r.func();

</script>

</body>
</html>
