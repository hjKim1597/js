<!DOCTYPE html>

<body>

   
    <h3>팝업창</h3>

    <input type="checkbox" onclick="popup('mainPopup')"> 오늘하루 이창을 열지 않기

    <script>

        function popup(name) {
            
            // 쿠키생성
            var date = new Date();
            date.setDate( date.getDate() + 1 );
            date.setHours(0);
            date.setMinutes(0);
            date.setSeconds(0); //여기까지 다음날의 자정으로 시간을 맞춤


            // 쿠키문자열
            var str = name + "=true;expires=" + date.toUTCString() + ";"; //name은 식별할 이름 , true는 쿠키가 있음
            document.cookie = str;

            window.close(); //팝업창을 종료
        }

      

    </script>
