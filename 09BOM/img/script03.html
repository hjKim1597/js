<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body data-img='{"1": "img/1.jpg", "2" : "img/2.jpg", "3": "img/3.jpg", "4": "img/4.jpg"}'>

    <div class="clock">
        <h3>00:00:00</h3>
    </div>

    <img src="img/1.jpg" class="bgImg" alt="">


    <script>

        var clock = document.querySelector(".clock > h3")


        function createTime() {

            var date = new Date();
            var hours = date.getHours(); //시
            var minutes = date.getMinutes();//분
            var seconds = date.getSeconds();//초

            var time = (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);
            clock.innerHTML = time;
        }

        (function () {
            createTime(); //1번 실행 //처음 00:00:00으로 시작하는 것을 방지
            setInterval(createTime, 1000); //1초마다 실행
        })();
    </script>

</body>

</html>
