<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="a">
        hello world
    </div>


    <script>
        //cross browsing 사용자의 접속 환경에 따라서 css/js 문법 등을 맞춰주는 것
        var head = document.querySelector("head"); //head태그
        var link = document.createElement("link"); //link태그
        link.rel = "stylesheet";

        // console.log(navigator.userAgent);

        if (navigator.userAgent.includes("Mobile")) { //mobile이라는 문자열이 포함되어있으면 
            console.log("사용자가 모바일환경으로 접속함");

            link.href = "mobile.css";

            // location.href = "http://m.naver.com";
        } else if (navigator.userAgent.includes("Edg")) { //사용자가 edge로 접속함
            console.log("사용자가 edge로 접속함");
            link.href = "chrome.css";
            // location.href = "http://www.naver.com";
        } //....
        else if (navigator.userAgent.includes("Chrome")) { //사용자가 크롬으로 접속함
            console.log("사용자가 크롬으로 접속함");
            link.href = "chrome.css";
        }

        head.appendChild(link);
    </script>


</body>

</html>
